<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="html, music, movies, Tron, Matrix, form, web development"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/2338/2338808.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand">
            <div class="square">
              <img src="/media/LogoSQ.png" alt="My logo" width="32" />
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="hm-btn"
                  class="nav-link active link-info text-white"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="ab-btn"
                  class="nav-link link-info text-white"
                  href="about-us.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="cn-btn"
                  class="nav-link link-info text-white"
                  href="contact-us.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="pr-btn"
                  class="nav-link link-info text-white"
                  href="projects.html"
                  >Projects</a
                >
              </li>
            </ul>
          </div>
          <img
            src="/media/night-mode.png"
            id="darkmode-icon"
            class="darkmode-icon"
            alt="Dark mode icons created by Anggara - Flaticon"
          />
          <label class="toggle-switch">
            <input type="checkbox" id="mode-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </nav>
      <br /><br />
      <h1>Contact Me</h1>
    </header>
    <br />

    <main>
      <div class="contact" id="contact">
        <div class="contact-form">
          <label for="fName">First Name</label>
          <div class="contact-input">
            <input type="text" id="fName" name="contact" />
          </div>

          <label for="lName">Last Name</label>
          <div class="contact-input">
            <input type="text" id="lName" name="contact" />
          </div>

          <label for="email">Email</label>
          <div class="contact-input">
            <input type="email" id="email" name="email" />
          </div>

          <label for="pNumber">Phone Number</label>
          <div class="contact-input">
            <input type="tel" id="pNumber" name="contact" />
          </div>
        </div>
        <input type="submit" value="Yes Please!" class="contact-send" />
      </div>
    </main>

    <footer>
      <div class="nav">
        <div class="footer-social">
          <a
            href="https://https://www.instagram.com/emanatedesigns/"
            class="invertIcon"
            ><img src="/media/instagram_64px.png" alt="Instagram" />
          </a>
          <a href="mailto:info@emanatedesigns.com" class="invertIcon"
            ><img src="/media/envelope-plus_64px.png" alt="Email me"
          /></a>
        </div>
      </div>
    </footer>
    <script src="javascript\script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
